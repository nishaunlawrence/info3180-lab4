{% extends 'base.html' %}

{% block main %}
<h1 class="page-header">File Upload</h1>

{% include 'flash_messages.html' %}

<form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    {{ form.csrf_token }}
    {{ form.file.label() }}
    {{ form.file() }}
    <button type="submit" name="submit" class="btn btn-primary">Upload file</button>
</form>
{% endblock %}
